{% extends "_base.html" %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="space-y-7">
        <h2 class="text-3xl font-bold mb-5">Kategorie</h2>

        {% for category in categories %}
        <a 
            href="{% url 'forum_filmowe:category' category_name=category.name %}" class="text-white block w-full p-4 text-center bg-white border hover:bg-gray-100 border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 cursor-pointer">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
